<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
    <title>Twitter clone</title>
</head>
<body>

<div class="grid-container">
  

  <div class="grid-item" style="background-color: red;">
      Empty space
    
  </div>
  <div class="grid-item";>
  <div class="logo">
    <img src="/Images/icons8-twitter-48.png" class="twitter-logo" alt="">
      <!-- end of logo-->
  </div>

  <div class="home-container">
    <img src="/Images/home_black_24dp.svg" class="side-icon" alt="">
    <span class="side-title">
      Home
    </span>
      <!-- end of sidebar-container-->
  </div>

  <div class="explore-container">
    <img src="/Images/Explore_black_24dp.svg" class="side-icon" alt="">
    <span class="side-title">
      Explore
    </span>
      <!-- end of sidebar-container-->
  </div>

  <div class="notification-container">
    <img src="/Images/icons8-notification-32.png" class="notification-icon" alt="">
    <span class="side-title">
      Notification
    </span>
      <!-- end of sidebar-container-->
  </div>

  <div class="massage-container">
    <img src="/Images/massage-48.svg" class="massage-icon" alt="">
    <span class="side-title">
      Massages
    </span>
      <!-- end of sidebar-container-->
  </div>

  <div class="bookmark-container">
    <img src="/Images/bookmark_48.svg" class="bookmark-icon" alt="">
    <span class="side-title">
      Bookmarks
    </span>
      <!-- end of sidebar-container-->
  </div>

  <div class="lists-container">
    <img src="/Images/list_48.svg" class="list-icon" alt="">
    <span class="side-title">
      Lists
    </span>
      <!-- end of sidebar-container-->
  </div>

  <div class="profile-container">
    <img src="/Images/person_48.svg" class="profile-icon" alt="">
    <span class="side-title">
      Profile
    </span>
      <!-- end of sidebar-container-->
  </div>

  <div class="more-container">
    <img src="/Images/more_48.svg" class="side-icon" alt="">
    <span class="side-title">
      More
    </span>
      <!-- end of sidebar-container-->
  </div>



  <button class="btn-tweet">
    <span class="tweet-label">tweet</span>
  </button>

  <button>account-name</button>
  <!-- end of grid-item-->
    </div>

    <div class="grid-item" style="background-color: pink;">
      
      Main
    </div>  
    <div class="grid-item" style="background-color: orange;">
      search twitter
    </div>
    <div class="grid-item" style="background-color: blue;">
      Empty right
    </div>

 
  
  <!-- end of grid-container-->
  </div>
    
</body>
</html>
